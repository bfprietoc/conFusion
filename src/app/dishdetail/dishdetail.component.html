<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >
    
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img height="300" mar-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
          <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h3>Comments</h3>
        <mat-list-item *ngFor="let i of dish.comments">
          <h4 matLine>{{i.comment}}</h4>
          <p matLine>{{i.rating}} Stars </p>  
          <p matLine>
            <span>-- {{i.author}} {{i.date | date}}</span>  
          </p>
        </mat-list-item>  
    </mat-list>
  </div>

  <div fxFlex="40" fxFlexOffset="20px" class="form-size">
    <form novalidate [formGroup]="ratingForm" #rform="ngForm" >
      <p>{{ratingForm.value | json}} {{ratingForm.status | json}} </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName='name' placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field> 
      </p> 
      <span>
      <mat-slider thumbLabel tickInterval="1" min="1" max="5" step="1" value="3"></mat-slider>
      </span> 
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  </div>
</div>
